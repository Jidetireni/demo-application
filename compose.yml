version: '3.8'

networks:
  demoapp-network:
    driver: bridge

volumes:
  pgdata:

services:
  db:
    image: postgres:16.3-alpine
    container_name: demoapp_db
    networks:
      - demoapp-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgresql/migrations:/docker-entrypoint-initdb.d 
    ports:
      - "5432:5432"
    restart: unless-stopped

  api-node:
    build:
      context: ./api-node
      dockerfile: dockerfile
    container_name: demoapp-nodeapi
    image: tireni/demoapp-nodeapi:v1.0.0 
    ports:
      - "3000:3000"
    networks:
      - demoapp-network
    environment:
      DATABASE_URL: ${DATABASE_URL} 
    depends_on:
      - db
    restart: unless-stopped

  api-golang:
    build:
      context: ./api-golang
      dockerfile: dockerfile
    container_name: demoapp-goapi
    image: tireni/demoapp-goapi:v1.0.0 
    ports:
      - "8000:8000" # Host port 8000, container port 8080
    networks:
      - demoapp-network
    environment:
      DATABASE_URL: ${DATABASE_URL} 
      GIN_MODE: "release" 
    depends_on:
      - db
    restart: unless-stopped

  load-generator:
    build:
      context: ./load-generator-python
      dockerfile: Dockerfile
    container_name: demoapp-loadgen
    networks:
      - demoapp-network
    depends_on:
      - api-node
      - api-golang
    environment:
      API_URL: ${API_URL} # http://api-golang:8000
    restart: on-failure # Or 'no' if you only want it to run once per 'up'
    # restart: unless-stopped

  client-react:
    build:
      context: ./client-react
      dockerfile: dockerfile
    container_name: demoapp-fe
    image: tireni/demoapp-fe:v1.0.0 
    ports:
      - "8080:8080" 
    networks:
      - demoapp-network
    depends_on:
      - api-node
      - api-golang
    restart: unless-stopped
